[window]
width = 1920
height = 1080
title = "Sim2D"

[camera]
viewport_width = 640.0
viewport_height = 480.0

[physics]
gravity = 980.0

[player]
spawn_x = 0.0
spawn_y = 100.0
collider_radius = 13.0
collider_length = 14.0
walk_speed = 100.0
acceleration = 30.0
air_acceleration = 15.0
flight_speed = 200.0
snap_to_ground = 8.0
max_slope_angle = 60.0  # degrees
autostep_height = 6.0
autostep_width = 4.0
sprite = "sprites/cc0/char.png"
sprite_scale = 2.0
sprite_pivot = [0.5, 0.6]  # relative units: (0.5, 0.5) = centered

[day_cycle]
seconds_per_hour = 1.0  # 24h cycle = 2 real minutes
start_hour = 6.0
sky_colors = [
    { hour = 0.0, color = "#050514" }, # Midnight
    { hour = 6.0, color = "#664D80" }, # Dawn
    { hour = 12.0, color = "#66A6F2" }, # Noon
    { hour = 18.0, color = "#E6804D" }, # Sunset
    { hour = 24.0, color = "#050514" }, # Midnight wrap
]

[crt]
enabled = true
curvature_x = 0.03      # Horizontal curvature (0.0 = flat, 0.03 = subtle)
curvature_y = 0.04      # Vertical curvature (0.0 = flat, 0.04 = subtle)
scanline_intensity = 0.1  # Scanline visibility (0.0 = none, 1.0 = max)
scanline_sharpness = 0.24 # Scanline sharpness (0.5 = soft, 1.0 = sharp)
mask_strength = 0.3       # CRT mask strength (0.0 = none, 1.0 = strong)
mask_type = 0             # 0 = phosphor, 2 = aperture grille, 6 = trinitron, -1 = none
glow = 0.08               # Bloom/glow intensity (0.0 = none, 0.3 = strong)
brightness = 1.1          # Brightness boost (1.0 = normal)
gamma = 1.62               # Output gamma (1.0 = linear, 2.2 = sRGB)
corner_size = 0.01        # Corner rounding (0.0 = sharp, 0.05 = rounded)
humbar_speed = 196.0       # Rolling bar speed (frames/cycle, higher = slower)
humbar_intensity = 0.025    # Rolling bar intensity (0.0 = off, negative = reverse)
