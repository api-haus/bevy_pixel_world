name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # Required for sccache GHA cache
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld cmake

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.74
          actions-cache-folder: emsdk-cache

      - name: Cache Emscripten
        uses: actions/cache@v4
        with:
          path: ~/.emscripten_cache
          key: emscripten-${{ runner.os }}-3.1.74

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-15
          targets: wasm32-unknown-unknown,wasm32-unknown-emscripten

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            crates/sim2d_noise
          cache-on-failure: true

      # Cache sim2d_noise Emscripten build (fastnoise2-sys C++ takes long)
      - name: Cache sim2d_noise build
        uses: actions/cache@v4
        with:
          path: |
            crates/sim2d_noise/target/wasm32-unknown-emscripten
            crates/sim2d_noise/dist
          key: sim2d-noise-emscripten-${{ hashFiles('crates/sim2d_noise/Cargo.lock', 'crates/sim2d_noise/src/**') }}
          restore-keys: |
            sim2d-noise-emscripten-

      # Cache main workspace WASM target
      - name: Cache WASM target
        uses: actions/cache@v4
        with:
          path: target/wasm32-unknown-unknown
          key: wasm-target-${{ hashFiles('Cargo.lock') }}-${{ github.sha }}
          restore-keys: |
            wasm-target-${{ hashFiles('Cargo.lock') }}-
            wasm-target-

      - name: Cache Trunk
        id: cache-trunk
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/trunk
          key: trunk-${{ runner.os }}-latest

      - name: Install Trunk
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: |
          TRUNK_VERSION=$(curl -sL https://api.github.com/repos/trunk-rs/trunk/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/trunk-rs/trunk/releases/download/${TRUNK_VERSION}/trunk-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          sudo mv trunk /usr/local/bin/

      - name: Clean stale CMake cache
        run: |
          rm -rf crates/sim2d_noise/target/wasm32-unknown-emscripten/release/build/fastnoise2-sys-*/out/build

      - name: Build sim2d_noise (Emscripten)
        working-directory: crates/sim2d_noise
        run: make build

      # fastnoise2-sys CMake generates paths with colons that break trunk
      - name: Clean CMake artifacts
        run: |
          find crates/sim2d_noise/target -name "*.d" -exec grep -l "build/_deps" {} \; 2>/dev/null | xargs -r rm -f || true

      - name: Build WASM with Trunk
        working-directory: crates/game
        run: trunk build --release

      - name: Show sccache stats
        run: sccache --show-stats

      # Upload large WASM file to R2 (bypasses Pages 25MB limit)
      - name: Upload WASM to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put bevy-pixel-world-assets/game.wasm --file crates/game/dist/*_bg.wasm

      # Patch JS loader to fetch WASM from R2 public URL
      - name: Patch WASM URL to R2
        run: |
          WASM_FILE=$(basename crates/game/dist/*_bg.wasm)
          JS_FILE=$(ls crates/game/dist/*.js | grep -v snippets | head -1)
          # Replace relative WASM path with R2 public URL
          sed -i "s|${WASM_FILE}|${{ secrets.R2_PUBLIC_URL }}/game.wasm|g" "$JS_FILE"
          # Remove the local WASM file (served from R2)
          rm crates/game/dist/*_bg.wasm

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy crates/game/dist --project-name=bevy-pixel-world --commit-dirty=true
