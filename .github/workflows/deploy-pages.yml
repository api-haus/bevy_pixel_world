name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: ""  # Disable sccache (not installed in CI)
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld cmake

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.74
          actions-cache-folder: emsdk-cache

      - name: Cache Emscripten
        uses: actions/cache@v4
        with:
          path: ~/.emscripten_cache
          key: emscripten-${{ runner.os }}-3.1.74

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-15
          targets: wasm32-unknown-unknown,wasm32-unknown-emscripten

      - name: Cache Rust compilation
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            crates/sim2d_noise

      - name: Install Trunk
        run: |
          TRUNK_VERSION=$(curl -sL https://api.github.com/repos/trunk-rs/trunk/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/trunk-rs/trunk/releases/download/${TRUNK_VERSION}/trunk-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          sudo mv trunk /usr/local/bin/

      - name: Clean stale CMake cache
        run: |
          rm -rf crates/sim2d_noise/target/wasm32-unknown-emscripten/release/build/fastnoise2-sys-*/out/build

      - name: Build sim2d_noise (Emscripten)
        working-directory: crates/sim2d_noise
        run: make build

      # fastnoise2-sys CMake generates paths with colons that break trunk
      - name: Clean CMake artifacts
        run: |
          find crates/sim2d_noise/target -name "*.d" -exec grep -l "build/_deps" {} \; 2>/dev/null | xargs -r rm -f || true

      - name: Build WASM with Trunk
        working-directory: crates/game
        run: trunk build --release --public-url /sim2d/

      - name: Add coi-serviceworker for SharedArrayBuffer
        run: |
          curl -sL https://raw.githubusercontent.com/nicorithner/coi-serviceworker/main/coi-serviceworker.min.js \
            -o crates/game/dist/coi-serviceworker.min.js
          sed -i 's|<head>|<head><script src="coi-serviceworker.min.js"></script>|' crates/game/dist/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crates/game/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
